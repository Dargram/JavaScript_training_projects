<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>My calculator</title>
</head>
<body>

<div id="container">
    <input id="input">
    <button class="numberBtn" id="1">1</button>
    <button class="numberBtn" id="2">2</button>
    <button class="numberBtn" id="3">3</button>
    <button class="numberBtn" id="4">4</button>
    <button class="numberBtn" id="5">5</button>
    <button class="numberBtn" id="6">6</button>
    <button class="numberBtn" id="7">7</button>
    <button class="numberBtn" id="8">8</button>
    <button class="numberBtn" id="9">9</button>
    <button class="numberBtn" id="0">0</button>
    <button class="numberBtn" id="dot">.</button>
    <button class="numberBtn" id="clear">clear</button>
    <button class="arithmeticBtn" id="plus">+</button>
    <button class="arithmeticBtn" id="minus">-</button>
    <button class="arithmeticBtn" id="multiply">*</button>
    <button class="arithmeticBtn" id="divide">/</button>
    <button class="arithmeticBtn" id="result">=</button>
</div>
<script src="index.js"></script>
</body>
</html>
